        <script>
            var openModalBtn = document.querySelector('#openModalBtn');
            var modal = document.getElementById('myModal');

            openModalBtn.addEventListener('click', function(event) {
                var rect = openModalBtn.getBoundingClientRect();
                var buttonX = rect.left;
                var buttonY = rect.bottom;

                var modalWidth = 170; // Adjust as needed
                var modalHeight = 300; // Adjust as needed

                modal.style.left = '120px';
                modal.style.top = '0px';
                modal.style.width = modalWidth + 'px';
                modal.style.height = modalHeight + 'px';

                modal.style.display = 'block';
                openModalBtn.style.opacity = 0;
                document.addEventListener('click', closeOnOutsideClick);
            });

            function closeOnOutsideClick(event) {
                if (!modal.contains(event.target) && event.target !== openModalBtn) {
                    modal.style.display = 'none';
                    openModalBtn.style.opacity = 1;
                }
            }

            function logout() {
                location.href = "../pages/login.html"
            }

            
        </script>
