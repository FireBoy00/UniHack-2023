<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Your Name - Web Profile</title>
  <title>Document</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <header>
    <h1>Your Name</h1>
  </header>

  <section class="profile-container">
    <div class="profile-info">
      <h2>Profile Information</h2>
      <img src="https://via.placeholder.com/150" alt="Flag" width="150">
      <p><strong>Email:</strong> <input type="text"  id="input_mail"></p>
      <p><strong>Phone:</strong> <input type="text"  id="input_phone"></p>
      <p><strong>Description:</strong></p>
      <textarea id="description" name="description" rows="5" maxlength="800" placeholder="Write a brief description..."></textarea>
      <p id="word-count">800 characters remaining</p>
    </div>

    <div class="skills">
      <h2>Skills</h2>
      <div id="skills">
        <input type="text" id="input_skills">
        <button class="but1">+</button>
      </div>
      <h2>Languages</h2>
      <ul id="languages">
        <button class="but2">+</button>
      </ul>
    </div>
  </section>

  <script src="../js/general.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
