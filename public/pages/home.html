<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="options">
        <div class="options-up">
            <div class="logo"> 
                <img src="" alt="">
                <span>NAME APP</span>
            </div>
            <div class="account">
                <div id="fletter">
                    <span>B</span>
                </div>
                <span>NUME CONT</span>
            </div>
            <div class="my-events">
                <img>
                <span>MY EVENTS</span>
            </div>
            <div class="events">
                <img>
                <span>EVENTS</span>
            </div>
        </div>
        <div class="options-down">
            <div class="log-out">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>LOG OUT</span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="welcome-notify">
            <span>Welcome to APP, NAME!</span>
            <ion-icon id="bell-not" name="notifications-outline" [style.font-size]="'45px'"></ion-icon>
        </div>
        <div class="ev-selection">

        </div>
        <div class=""></div>
    </div>
</body>
</html>
