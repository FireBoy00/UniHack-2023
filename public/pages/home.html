        <script>

            var openModalBtn = document.getElementById('openModalBtn');
            var modal = document.getElementById('myModal');
            openModalBtn.addEventListener('click', function(event) {
                var rect = openModalBtn.getBoundingClientRect();
                var buttonX = rect.left + window.scrollx;
                var buttonY = rect.top + window.scrolly;
                var buttonWidth = openModalBtn.offsetWidth;
                var buttonHeight = openModalBtn.offsetHeight;

                var modalWidth = 100; // Adjust as needed
                var modalHeight = 200; // Adjust as needed

                var modalX = buttonX + buttonWidth - modalWidth - 100; // Calculate X position
                // 10 = modalWidth / 20
                var modalY = buttonY + 130 ; // Calculate Y position
                // 130 = modalHight * 13 / 20;

                modal.style.left = modalX + 'px';
                modal.style.top = modalY + 'px';
                modal.style.width = modalWidth + 'px';
                modal.style.height = modalHeight + 'px';

                modal.style.display = 'block';
                document.addEventListener('click', closeOnOutsideClick);
            });

            function closeOnOutsideClick(event) {
                if (!modal.contains(event.target) && event.target !== openModalBtn) {
                    modal.style.display = 'none';
                    document.removeEventListener('click', closeOnOutsideClick);
                }
            }

            function logout() {
                location.href = "../pages/login.html"
            }

            
        </script>
